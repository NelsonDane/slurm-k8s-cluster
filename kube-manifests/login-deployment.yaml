apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: slurm
    app.kubernetes.io/component: login
    app.kubernetes.io/part-of: slurm-docker-cluster
  name: login
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slurm
      app.kubernetes.io/component: login
      app.kubernetes.io/part-of: slurm-docker-cluster
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: slurm
        app.kubernetes.io/component: login
        app.kubernetes.io/part-of: slurm-docker-cluster
    spec:
      containers:
        - args:
            - login
          image: ghcr.io/stackhpc/slurm-docker-cluster:e50ea34
          name: login
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /data
              name: slurm-jobdir
            - mountPath: /etc/slurm/slurm.conf
              name: slurm-config-volume
              subPath: slurm.conf
            - mountPath: /tempmounts/munge.key
              name: munge-key-secret
              subPath: munge.key
          resources: {}
      hostname: login
      restartPolicy: Always
      volumes:
        - name: slurm-jobdir
          nfs:
            server: 172.20.37.208
            path: /exports/k8s-nfs
        - name: slurm-config-volume
          configMap:
            name: slurm-conf-configmap
        - name: munge-key-secret
          secret:
            secretName: munge-key-secret
status: {}
