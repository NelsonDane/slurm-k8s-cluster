apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: slurm
    app.kubernetes.io/component: login
    app.kubernetes.io/part-of: slurm-docker-cluster
  name: login
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slurm
      app.kubernetes.io/component: login
      app.kubernetes.io/part-of: slurm-docker-cluster
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: slurm
        app.kubernetes.io/component: login
        app.kubernetes.io/part-of: slurm-docker-cluster
    spec:
      containers:
        - args:
            - login
          image: ghcr.io/stackhpc/slurm-docker-cluster:550389b
          name: login
          ports:
            - containerPort: 22
          volumeMounts:
            - mountPath: /home
              name: slurm-jobdir
            - mountPath: /etc/slurm/slurm.conf
              name: slurm-config-volume
              subPath: slurm.conf
            - mountPath: /tempmounts/munge.key
              name: munge-key-secret
              subPath: munge.key
            - mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
              name: sshd-config-configmap
            - name: authorized-keys
              mountPath: /tempmounts/authorized_keys
              subPath: authorized_keys
          resources: {}
      hostname: login
      restartPolicy: Always
      volumes:
        - name: slurm-jobdir
          nfs:
            server: 172.20.37.223
            path: /exports/home
        - name: slurm-config-volume
          configMap:
            name: slurm-conf-configmap
        - name: sshd-config-configmap
          configMap:
            name: sshd-config-configmap
        - name: munge-key-secret
          secret:
            secretName: munge-key-secret
        - name: authorized-keys
          configMap:
            name: authorized-keys-configmap
status: {}
